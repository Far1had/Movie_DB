<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekte-Level-3_22</title>

</head>

<body>
    <main>
        <section>
            <div class="h1Div">
                <h1>Movies for You</h1>
                <h4>the best MovieDB</h4>
            </div>

            <form>
                <input class="input" type="text" placeholder="  type your Movie.....">
                <input class="btnSearch" type="submit" value="  Search  ">
            </form>

            <div class="sortDiv">
                <button class="btn3" id="yearUp">Year up</button>
                <button class="btn3" id="yearDown">Year down</button>
                <button class="btn3" id="bestRate">Best Rate</button>
            </div>
        </section>
        <div class="addMovieDiv">
            <h3>Manage-  ðŸŽ¥ -Movies</h3>
            <button class="btnAdd" id="btnAddMovie">Add Movie</button>
            <button class="btnDelete" id="btnDeleteMovie">Delete Movie</button>
        </div>


    </main>
<section>
    <div id="addMovieModal" class="modal">
        <div class="modal-content">
            <div class="divclose">
                <p id="closeAddMovieModal" class="close">&times;</p>
            </div>
            <h2 class="addAmovie">Add a Movie</h2>
            <form id="addMovieForm" class="addMovieForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>

                <label for="director">Director:</label>
                <input type="text" id="director" name="director" required>

                <input id="btnmodal" class="btnAdd" type="submit" value="Add Movie">
            </form>
        </div>
    </div>
</section>

    <div id="movieOutput" class="flex-container">


    </div>

    <script src="./assets/js/mainDB.js"></script>
    <script src="./assets/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addMovieForm = document.getElementById('addMovieForm');
            const closeAddMovieModal = document.getElementById('closeAddMovieModal');

            addMovieForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const title = document.getElementById('title').value;
                const year = parseInt(document.getElementById('year').value);
                const director = document.getElementById('director').value;

                console.log('Title:', title);
                console.log('Year:', year);
                console.log('Director:', director);

                movies.push([title, year, director]);

                console.log('Movies array after adding:', movies);

                renderMovies(movies);

                closeModal('addMovieModal');
            });

            closeAddMovieModal.addEventListener('click', function () {
                closeModal('addMovieModal');
            });


        });

    </script>
</body>

</html>
